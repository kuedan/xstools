// -- server 1 "different votable gametypes" GIT
//
// this is one of our servers, which can be loaded by
// xstools --start dvgt

// first we load our common settings 
// (this loads alias, too)
exec different-votable-gametypes.cfg
// every time we update the server, we will get a new hostname
// this hostname consists of a static and dynamic part the dynamic part is $builddate-git
// this variable is loaded at the next line, and defines the last update date
exec builddate-git.cfg
// to update use
// xtools --update-git or xtools --update-all -c
// this will create a new builddate-git.cfg in the folder configs/common/ 
// ....................................................................................
// Our individual server settings:
hostname "Awesome Server - different votable gametypes - updated: $builddate-git [GIT]"

sv_motd "\n^1Welcome^0!\n"

port 26000
