// This is our default configuration file for different votable gametypes
//
// For more informations about server configuration files read 
// server/server.cfg in your Xonotic basedir ( main Xonotic folder)
//
// add the beginning we load our common server alias
exec alias.cfg

// -- common settings
//sv_curl_defaulturl "http://..."
//sv_curl_serverpackages "..."
sv_adminnick "server"
sv_status_privacy 1
sv_public 1
maxplayers 10

// -- log files
//timestamps 1
//timeformat "[%Y-%m-%d %H:%M:%S] "
// - set or use xstools for logfile name settings 
//log_file "logs/${serverconfig}.log"

// -- server connection settings
//g_antilag "..."
//sys_ticrate "..."
//sv_maxrate "..."
//sv_maxidle "..."

// -- bans
set g_ban_default_bantime "31449600" // 52 weeks
set g_ban_default_masksize "3"   // 3 whole 255.255.255.0 networks (set to 4 for single IPs)

// -- rcon
//rcon_password "..." 
//rcon_address "..."

// -- master
sv_vote_master 0
// sv_vote_master_password "..."
sv_vote_master_commands "restart fraglimit chmap gotomap nextmap endmatch reducematchtime extendmatchtime allready cointoss movetoteam_auto movetoteam_red movetoteam_blue movetoteam_yellow movetoteam_pink timelimit status teamstatus kick kickban"

// -- maplist
g_maplist_mostrecent_count "0"
g_maplist_votable_nodetail "0"
g_maplist_votable "9"
g_maplist_votable_abstain "1"

// -- voting
sv_vote_wait "600"
sv_vote_timeout "15"

// -- gameplay settings
//sv_ready_restart 1
//g_turrets "0"
g_start_delay "15" 
//g_force_respawn "1"
timelimit "20"
timelimit_override "20" 

// -- playermodel
//sv_defaultplayermodel "models/player/megaerebus.iqm"
sv_fbskin_green

// -- team settings
g_balance_teams "0"
g_balance_teams_force "0"
g_balance_teams_prevent_imbalance "0"

