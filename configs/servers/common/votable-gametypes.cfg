// =====================================================================
// .: BASIC CONFIGURATION FILE FOR PUBLIC 'VOTEABLE GAMETYPE' SERVERS :.
// =====================================================================

// first load our common alias definitions
exec alias.cfg

// and our common passwords
exec password.cfg

// ================
// common settings 
// ================

sv_status_privacy 1
sv_public 1
maxplayers 12
//sv_curl_defaulturl "http://..."
//sv_curl_serverpackages ""
//g_antilag ""
//sys_ticrate ""
//sv_maxrate ""
//sv_maxidle ""

// ==============
// admin settings
// ==============

sv_adminnick "server"
//rcon_address ""
// rcon password are is set in passwords.cfg

// ============
// log settings
// ============

timestamps 1
timeformat "[%Y-%m-%d %H:%M:%S] "
//log_file "logs/${serverconfig}.log"
sv_weaponstats_file "http://xonotic.org/weaponbalance/" // "stats-${serverconfig}.log"

// ============
// ban settings 
// ============

set g_ban_default_bantime "31449600" // 52 weeks
set g_ban_default_masksize "3"       // 3 whole 255.255.255.0 networks (set to 4 for single IPs)

// ==================
// maplist and voting
// ==================
 
g_maplist_mostrecent_count 0
g_maplist_votable_nodetail 0
g_maplist_votable 9
g_maplist_votable_abstain 1

sv_vote_master 0
sv_vote_master_commands "restart fraglimit chmap gotomap nextmap endmatch reducematchtime extendmatchtime allready cointoss movetoteam_auto movetoteam_red movetoteam_blue movetoteam_yellow movetoteam_pink timelimit status teamstatus kick kickban"
// master password are is set in passwords.cfg
sv_vote_wait "600"
sv_vote_timeout "15"

// =================
// gameplay settings
// =================

//sv_ready_restart 1
g_start_delay "15" 
timelimit "20"
timelimit_override "20" 

g_balance_teams "0"
g_balance_teams_force "0"
g_balance_teams_prevent_imbalance "0"

sv_defaultplayermodel "models/player/megaerebus.iqm"
sv_fbskin_green

// ========
// mutators
// ========

g_footsteps 1

// ====
// bots
// ====

skill 10
bot_prefix "^3{^1bot^3} ^6"

